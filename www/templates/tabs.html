<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
    tabs-icon-only tabs-color-active-balanced 
-->
<ion-tabs class="tabs-striped tabs-icon-only tabs-background-balanced tabs-color-light">

    <!-- ArticleList Tab -->
    <ion-tab title="Articles" icon="ion-pizza" href="#/tab/articles">
        <ion-nav-view name="tab-articles"/>
    </ion-tab>

    <!-- ArticleList Tab -->
    <ion-tab title="ShoppingList" icon="ion-bag" href="#/tab/shoppingList">
        <ion-nav-view name="tab-shoppingList" />
    </ion-tab>

</ion-tabs>
