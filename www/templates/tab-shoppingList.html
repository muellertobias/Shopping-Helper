<ion-view view-title="Einkaufsliste">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="article in shoppingList" type="item-text-wrap" href="#/tab/articles/{{articles.id}}">
                <h2>{{article.name}}</h2>
                <p>{{article.market}}</p>
                <p>Menge: {{article.menge}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(article)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        
    </ion-content>
    <ion-footer-bar>
        <button class="button" ng-click="removeAll()">Einkauf getätigt</button>
    </ion-footer-bar>
</ion-view>
