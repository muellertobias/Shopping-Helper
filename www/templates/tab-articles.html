<ion-view view-title="Artikelliste">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="article in articles" type="item-text-wrap" href="#/tab/articles/{{articles.id}}">
                <h2>{{article.name}}</h2>
                <p>{{article.market}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="add(article)">
                    Add
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
