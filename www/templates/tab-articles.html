<ion-view view-title="Artikelliste">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholfer-icon"></i>
            <input type="text" ng-model="searchTerm" placeholder="Artikelname oder Händler..."/>
        </label>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="article in articles | filter: searchTerm" href="#/tab/articles/{{article.id}}">
                <img src="{{article.icon}}" />
                <h2>{{article.name}}</h2>
                <p>{{article.market}}</p>
                <i class="icon ion-chevron-right"></i>
                <ion-option-button class="button-positive" ng-click="addToShoppingList(article)">
                    Einkaufen!
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="right" class="bar-footer bar-balanced">
        <button class="button" ng-click="addEmptyArticle()">Neuer Artikel</button>
    </ion-footer-bar>
</ion-view>
